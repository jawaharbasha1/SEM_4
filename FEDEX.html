<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEDEX CLONE</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="text-white">
        <div>
            <!-- NAVBAR START -->
            <nav class="container mx-auto bg-purple-900">
                <div class="flex items-center justify-between">
                    <!-- LOGO (LEFT) -->
                    <div class="text-5xl p-4">
                        <i class="fa-brands fa-fedex"></i>
                    </div>
    
                    <!-- MIDDLE ELEMENTS (CENTER) -->
                    <div class="flex flex-1 justify-center gap-4 cursor-pointer">
                        <select class="p-2 bg-black rounded">
                            <option>Shipping</option>
                            <option>HOME</option>
                            <option>OFFICE</option>
                        </select>
                        <select class="p-2 bg-black rounded">
                            <option>Tracking</option>
                            <option>LOCATION</option>
                            <option>ADDRESS</option>
                        </select>
                        <select class="p-2 bg-black rounded ">
                            <option>Design & Print</option>
                            <option>###</option>
                            <option>###</option>
                        </select>
                        <select class="p-2 bg-black rounded ">
                            <option>Location</option>
                            <option>###</option>
                            <option>###</option>
                        </select>
                        <select class="p-2  bg-black rounded">
                            <option>Support</option>
                            <option>###</option>
                            <option>###</option>
                        </select>
                    </div>
    
                    <!-- SIGN IN (RIGHT) -->
                    <div class="text-2xl p-4">
                        <i class="fa-solid fa-user"></i> Sign in or Sign up
                    </div>
                </div>
            </nav>
            <!-- NAVBAR END -->
        </div>
    </header>
    <main class="relative bg-[url(https://images.pexels.com/photos/257360/pexels-photo-257360.jpeg?cs=srgb&dl=pexels-pixabay-257360.jpg&fm=jpg)] bg-cover bg-center w-full h-screen text-white flex items-center justify-center">
        <section>
            <div class="text-center">
                <h1 class="text-4xl font-bold mb-4">Welcome to FedEx</h1>
                <div class="flex gap-6 justify-center text-lg">
                    <span class="border px-4 py-2 rounded bg-white text-black cursor-pointer">Rate & Transit Times</span>
                    <span class="border px-4 py-2 rounded bg-white text-black cursor-pointer">Track</span>
                    <span class="border px-4 py-2 rounded bg-white text-black cursor-pointer">Ship</span>
                </div>
            </div>
        </section>
    </main>
    
</body>

</html>
