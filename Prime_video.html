<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Video</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div>
        <nav class="bg-black text-white text-xl items-center p-7 flex justify-between">
            <div>
                <span class="p-5">Prime video</span>
                <span class="p-5"><select class="bg-black"><option>Menu</option><option>options</option></select></span>
            </div>
            <div>
                <span class="p-5"><i class="fa-solid fa-magnifying-glass"></i></span>
                <span class="p-5"><select name="" id="" class="bg-black"><option>En</option><option>FR</option><option>JP</option></select></span>
                <span class="p-5"><i class="fa-solid fa-bars"></i></span>
                <span class="p-2 m-4 border rounded-full bg-blue-900"><i class="fa-solid fa-user"></i></span>
                <span class="p-3 border rounded bg-blue-600">join prime</span>
            </div>
        </nav>
        <div class="container bg-black text-3xl text-white flex p-4 justify-between pb-20">
            <div class="py-17 px-7">
                <p><b>Welcome to prime video</b> <br><br><br>
                    Join Prime to watch the latest movies, TV shows and award-winning Amazon Originals</p>
                    <div class="my-15 p-7 border rounded-2xl bg-white text-black w-70 text-[20px] items-center justify-center hover:to-blue-800">
                    <div ><b>Sign in to join prime</b></div>
                </div>
            </div>
            <div class="py-5 min-w-120 min-h-100 px-4">
                <img src="https://irp.cdn-website.com/e0446a5f/dms3rep/multi/Best+of+2022+SQUARE.png" alt="image">
