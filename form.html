<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        /* .ALL{
        } */
        #Nav{
            display: flex;
            justify-content: center;
        }
        #a{
            padding: 3px;
            justify-content: left;
        }
        #b{
            padding: 3px;
        }
        #c{
            padding: 3px;
        }
        #d{
            padding: 3px;
        }

    </style>
</head>
<body><div class="All">
    <div id="Nav">
        <div id="a">LOGO</div>
        <div id="b">Home</div>
        <div id="c">About us</div>
        <div id="d">Contact Us</div>
        
    </div>
    <h1 align = "center">Form</h1>
    <form align = "center" id = "Form">
        <fieldset>
            <legend align = "center">Application form</legend>
            1.Name: <input type="text" name="" placeholder="Name">
            <br><br>
            2. Email: <input type = "email" placeholder="email"><br><br>
            3. Phone number: <input type="number" placeholder="Phone number"><br><br>
            4. Password: <input type = "password" placeholder="password"><br><br>
            5. DOB: <input type = "datetime-local"><br><br>
            6.Gender:<br>
            <br>
            Male <input type="radio" name="a">
            Female <input type="radio" name="a">
            Other <input type="radio" name="a">
            <br><br>
            7. Hobbies:<br><br>
            <input type="checkbox" name="a"> Swimming<br><br>
            <input type="checkbox" name="a"> Gaming<br><br>
            <input type="checkbox" name="a"> Singing<br><br>
            <input type="checkbox" name="a"> Dancing<br><br>
            8. Range: <input type="range"><br><br>
            9. Country:<br>
            <select>
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Dubai">Dubai</option>
                <option value="Qatar">Qatar</option>
                <option value="Saudi">Saudi</option>
            </select>
            <input type="submit">
        </fieldset>
    </form>
</div>
</body>
</html>
